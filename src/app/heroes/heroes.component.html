<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}}'s details</h2>
  <div><span><b>ID : </b></span>{{selectedHero.id}}</div>
  <div>
    <label><b>Name : </b>
      <input [(ngModel)]="selectedHero.name" placeholder="choose a name"/>
    </label>
  </div>
</div>
